  <!-- [LANGKAH 1.2] TAMBAHKAN SCRIPT WRAPPER UNTUK FLUTTER -->
  <!-- Script ini berfungsi sebagai jembatan antara Dart dan Snap.js -->
  <script type="text/javascript">
    function showMidtransSnap(token, onsuccess, onpending, onerror, onclose) {
      snap.pay(token, {
        onSuccess: function(result){
          // Mengirim hasil kembali ke Dart sebagai string JSON
          onsuccess(JSON.stringify(result));
        },
        onPending: function(result){
          onpending(JSON.stringify(result));
        },
        onError: function(result){
          onerror(JSON.stringify(result));
        },
        onClose: function(){
          onclose('popup closed');
        }
      });
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
